<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Portfolio - Delete Stock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Are you sure you want to delete this stock from the portfolio?</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                            	<th>Symbol</th>
                                <th>Shares #</th>
                                <th>Purchase Price $</th>
                                <th>Current Price $</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${stock.stockSymbol}" align="left">Test3</td>
                                <td th:text="${stock.numberOfShares}" align="right">3</td>
                                <td th:text="${stock.sharePurchasePrice}" align="right">$0.23</td>
                                <td th:text="${stock.shareCurrentPrice}" align="right">$1.23</td>
                                <td align="right"><a href="delete.html" th:href="@{${stock.id} + '/delete'}">Permanently Delete</a></td>
                            </tr>
                        	<tr>
                        		<td><a href="/">Portfolio</a></td>
                       		</tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
