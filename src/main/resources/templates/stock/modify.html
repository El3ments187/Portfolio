<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Portfolio - Modify</title>

    <!-- Latest compiled and minified CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" 
   		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
   		crossorigin="anonymous">

    <script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    	crossorigin="anonymous"></script>
    	
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Portfolio - Modify Portfolio</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(stocks)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                            	<th>Symbol</th>
                                <th>Shares #</th>
                                <th>Purchase Price $</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td><p class="text-left">Test1</td>
                                <td><p class="text-right">99</td>
                                <td><p class="text-right">$99.99</td>
                                <td><p class="text-right">$9.99</td>
                            </tr>
                            <tr th:remove="all">
                                <td><p class="text-left">Test2</td>
                                <td><p class="text-right">33</td>
                                <td><p class="text-right">$33.33</td>
                                <td><p class="text-right">$3.33</td>
                            </tr>
                            <tr th:each="stock : ${stocks}">
                                <td th:text="${stock.stockSymbol}" align="left">Test3</td>
                                <td th:text="${stock.numberOfShares}" align="right">3</td>
                                <td th:text="${stock.stockPurchasePrice}" align="right">3</td>
                                <td align="right"><a href="yahoo.com" th:href="finance.yahoo.com">Update</a></td>
                                <td align="right"><a href="delete.html" th:href="@{'delete/' + ${stock.id}}">Delete</a></td>
                            </tr>
                        	<tr>
                        		<td><a href="stock/delete.html" th:href="@{stock/add}">Add Stock</a></td>
                        		<td><a href="stock/updatestock.html" th:href="@{stock/modify}">Update Stock</a></td>
                       		</tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
